<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo con DOM</title>
</head>
<body>
    <h1 id='titulo'>Manejo con DOM</h1>
    <button onclick="mostrar()">Mostrar</button><br><br><button onclick="volver()">Volver</button>
    <br><br>
    <img src='http://globalmentoring.com.mx/imagenes/javascript.png' id='imagen' alt="">
    <script> 
    //document.write('Saludos desde JavaScript')
        function mostrar() {
            document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/html5.png';
            //document.getElementById('titulo').innerHTML = 'Nuevo titulo';
            //document.write('Adios...')
        }
        function volver() {
            document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/javascript.png';
        }
    </script>
</body>
</html>
